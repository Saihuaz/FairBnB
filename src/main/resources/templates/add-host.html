<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{css/form.css}">
<title>Add Host</title>
</head>
<body>

	<div>
		<form action="#" th:action="@{/addhost}" th:object="${hostAttr}" method="post">
		
			<label for="hostDetail.contactId">Contact ID Name</label> 
			<select th:field="*{hostDetail.contactId}" id="hostDetail.contactId">
				<option th:each="contactDetail : ${contactDetailsAttr}"
					th:value="${contactDetail.contactId}"
					th:text="${contactDetail.firstName} + ' ' + ${contactDetail.lastName} ">
				</option>
			</select> 
			<span th:if="${#fields.hasErrors('hostDetail.contactId')}" th:errors="hostDetail.contactId"></span> 
			
			<input type="submit" value="Add Host"></form>
		<a class="button button1" href="/">Home</a>
	</div>

</body>
</html>
