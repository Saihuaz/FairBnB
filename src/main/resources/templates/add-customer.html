<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{css/form.css}">
<title>Add Customer</title>
</head>
<body>

	<div>
		<form action="#" th:action="@{/addcustomer}" th:object="${customerAttr}" method="post">
		
			<label for="customerDetail.contactId">Contact ID</label> 
			<select th:field="*{customerDetail.contactId}" id="customerDetail.contactId"> 
				<option th:each="contactDetail: ${contactDetailsAttr}"
					th:value="${contactDetail.contactId}"
					th:text="${contactDetail.firstName} + ' ' + ${contactDetail.lastName} ">
				</option>
			</select>
			<span th:if="${#fields.hasErrors('customerDetail.contactId')}" th:errors="customerDetail.contactId"></span> 
			
			<input type="submit" value="Add Customer"></form>
		<a class="button button1" href="/">Home</a>
	</div>

</body>
</html>
