<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{css/form.css}">
<title>Update Property Type</title>
</head>
<body>

<div>
		<form action="#" th:action="@{/updatecontactdetail/{id}(id=${contactDetailAttr.contactId})}" th:object="${contactDetailAttr}" method="post">
				
			<label for="phoneNumber">Phone Number</label> 
			<input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
			<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span> 
			
			<label for="emailAddress">Email Address</label> 
			<input type="text" th:field="*{emailAddress}" id="emailAddress" placeholder="Email Address">
			<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span> 
			
			<label for="firstName">First Name</label> 
			<input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> 
			
			<label for="lastName">Last Name</label> 
			<input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> 			
			
			<input type="submit" value="Update Contact Details">
			
		</form>
		<a class="button button1" href="/">Home</a>
	</div>

</body>
</html>
